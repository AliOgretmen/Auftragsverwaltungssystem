<mat-tab-group>
    <mat-tab label="Customers"> 
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let customer"> {{customer.id}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
            </ng-container>
          
            <!-- email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let customer"> {{customer.email}} </td>
            </ng-container>
          
            <!-- adresse Column -->
            <ng-container matColumnDef="adresse">
              <th mat-header-cell *matHeaderCellDef> Adresse </th>
              <td mat-cell *matCellDef="let customer"> {{customer.adresse}} </td>
            </ng-container>
          
            <!-- plz Column -->
            <ng-container matColumnDef="plz">
              <th mat-header-cell *matHeaderCellDef> PLZ </th>
              <td mat-cell *matCellDef="let customer"> {{customer.plz}} </td>
            </ng-container>
          
            <!-- ort Column -->
            <ng-container matColumnDef="ort">
              <th mat-header-cell *matHeaderCellDef> ORT </th>
              <td mat-cell *matCellDef="let customer"> {{customer.ort}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table> 
          
    </mat-tab>
    <mat-tab label="New Customer">
        <ng-template mat-tab-label>
            <mat-icon>add</mat-icon>&nbsp;New Customers
          </ng-template>
    <avs-orders-form></avs-orders-form>  
    </mat-tab>
  
  </mat-tab-group>

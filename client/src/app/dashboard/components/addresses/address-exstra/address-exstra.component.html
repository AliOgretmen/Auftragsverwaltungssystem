<span class="dashboard-address-extra">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <div fxLayout="row" fxLayoutGap="30px" class="m-t-1 m-b-1">
              <div>
                  <mat-icon >add_to_queue</mat-icon>
                <!--
                  <mat-checkbox (click)="setAddressId($event, address.addressId)"></mat-checkbox>
                -->
              </div>
              <div>
                  <span>{{address.streetName}}, {{address.cityName}}, {{address.plzNumber}}</span>
              </div>
            </div>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="addressForm">
          <div>
            <div fxLayout="column">
              <mat-form-field>
                <input matInput formControlName="streetName" placeholder="Street">
              </mat-form-field>
              <mat-form-field>
                <input matInput formControlName="cityName" placeholder="City">
              </mat-form-field>
              <mat-form-field>
                <input matInput formControlName="plzNumber" placeholder="Zip">
              </mat-form-field>
              <mat-form-field>
                <mat-select formControlName="countryName" placeholder="Country">
                  <mat-option value="ch">Schweiz</mat-option>
                  <mat-option value="de">German</mat-option>
                  <mat-option value="en">England</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
          <div  >
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <button  mat-button mat-raised-button color="accent" (click)="updateAddress()">Update</button>
              <button mat-button mat-raised-button color="warn" (click)="deleteAddress(address.addressId)">Delete</button>
            </div>
          </div>
        </form>
      </mat-expansion-panel>
</span>

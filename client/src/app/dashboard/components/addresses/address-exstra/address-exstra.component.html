<span class="dashboard-address-extra expansion-panel-border-fix">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div fxLayout="row" fxLayoutGap="30px" class="m-t-1 m-b-1">
          <div>
            <mat-icon>add_to_queue</mat-icon>
          </div>
          <div>
            <span>{{address.streetName}}, {{address.cityName}}, {{address.plzNumber}}</span>
          </div>
        </div>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form [formGroup]="addressForm">
      <div>
        <div fxLayout="column">
          <mat-form-field>
            <input matInput formControlName="streetName" placeholder="{{'INPUT.STREET' | translate}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="plzNumber" placeholder="{{'INPUT.ZIP' | translate}}">
          </mat-form-field>
          <mat-form-field>
            <input matInput formControlName="cityName" placeholder="{{'INPUT.CITY' | translate}}">
          </mat-form-field>
          <mat-form-field>
            <mat-select formControlName="countryName" placeholder="{{'INPUT.COUNTRY' | translate}}">
              <mat-option value="ch">Schweiz</mat-option>
              <mat-option value="de">German</mat-option>
              <mat-option value="en">England</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <button mat-button mat-raised-button color="accent" (click)="updateAddress()">
            <span translate="BUTTON.UPDATE"></span>
          </button>
          <button mat-button mat-raised-button color="warn" (click)="deleteAddress(address.addressId)">
            <span translate="BUTTON.DELETE"></span>
          </button>
        </div>
      </div>
    </form>
  </mat-expansion-panel>
</span>

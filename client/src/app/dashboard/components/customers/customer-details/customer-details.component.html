  <h2> </h2>
  <div fxLayout="row" >
      <form fxLayout="column" fxFlex="90"  [formGroup]="customerForm">
        <mat-form-field>
          <mat-select placeholder="Salutation" formControlName="salutation">
            <mat-option value="male">Male</mat-option>
            <mat-option value="female">Female</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="First name" formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name" formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <div fxLayout="row" fxLayoutGap="16px">
          <div>
            <button mat-button mat-raised-button color="accent" class="m-r-1" (click)="submitClientForm()">
              <span> Update</span>
            </button>
            <button mat-button mat-raised-button color="warn" (click)="deleteClient()">
                <span> Delete</span>
              </button>
          </div>
        </div>
      </form>
  </div>

</div>

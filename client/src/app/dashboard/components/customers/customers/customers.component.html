<div class="customers-component m-1" fxFlex.gt-sm="60" fxFlex.gt-xs="100" fxFlex="100">
  <mat-card>
    <mat-card-header>
      <mat-icon class="title-icon-size" mat-card-avatar>person</mat-icon>
      <mat-card-title>Customers</mat-card-title>
      <mat-card-subtitle>Create a new customer</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-vertical-stepper>
        <mat-step>
          <ng-template matStepLabel>Add customer informations</ng-template>
          <avs-dashboard-customer-details></avs-dashboard-customer-details>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Add customer address</ng-template>
          <avs-dashboard-addresses></avs-dashboard-addresses>
        </mat-step>
      </mat-vertical-stepper>
    </mat-card-content>
  </mat-card>
</div>

<div class="dashboard-device-model expansion-panel-border-fix">
  <h2 translate="MODEL.TITLE"></h2>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <div fxFlex="50">
      <div fxLayout="row">
        <h3 fxFlex="100" translate="DEVICE.MODEL"></h3>
      </div>
      <div fxLayout="row">
        <form fxFlex="100" [formGroup]="selectedDeviceModelForm">
          <mat-form-field fxFlex="100">
            <mat-select fxFlex="100" formControlName="selectedDeviceModel" placeholder="{{'DEVICE.MODEL' | translate}}">
              <mat-option *ngFor="let model of models" (click)="setSelectedDeviceModel(model)" [value]="model.deviceModelId">
                {{model.deviceModelName}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
    </div>
    <div fxFlex="50">
      <div fxLayout="row">
        <h3 fxFlex="100" translate="MODEL.ADD"></h3>
      </div>
      <mat-accordion class="full-width">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span class="m-r-1">
                <mat-icon>add_circle_outline</mat-icon>
              </span>
              <span translate="MODEL.ADD"></span>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <form fxLayout="column" fxFlex="100" [formGroup]="modelForm">
            <mat-form-field>
              <input matInput placeholder="{{'MODEL.NAME' | translate}}" formControlName="deviceModelName">
            </mat-form-field>
            <div fxLayout="row" fxLayoutGap="16px">
              <div>
                <button mat-button mat-raised-button color="accent" (click)="submitModelForm()">
                  <span translate="BUTTON.SAVE"></span>
                </button>
              </div>
            </div>
          </form>
        </mat-expansion-panel>
        <avs-added-model (click)="setSelectedDeviceModel(model)" [model]="model" *ngFor="let model of models">
        </avs-added-model>
      </mat-accordion>
    </div>
  </div>
</div>

<div class="dashboard-added-service">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="m-r-1">
          <mat-icon>perm_device_information</mat-icon>
        </span>
        <span>{{service.serviceName}}</span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form fxLayout="column" fxFlex="100" [formGroup]="serviceForm">
      <mat-form-field>
        <input matInput placeholder="Service name" formControlName="serviceName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Price" formControlName="price">
      </mat-form-field>
      <div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <button mat-button mat-raised-button color="accent" (click)="updateService()">Update</button>
          <button mat-button mat-raised-button color="warn" (click)="deleteService()">Delete</button>
        </div>
      </div>
    </form>
  </mat-expansion-panel>
</div>

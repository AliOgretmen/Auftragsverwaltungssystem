<div class="order-component avs-list m-1">
  <mat-card>
    <mat-card-header>
      <mat-icon class="title-icon-size" (click)="nav?.sidenav.toggle()" mat-card-avatar>format_list_bulleted</mat-icon>
      <mat-card-title translate="ORDER.TITLE"></mat-card-title>
      <mat-card-subtitle translate="ORDER.LIST"></mat-card-subtitle>

      <div class="search-area">
        <div class="search-wrapper">
          <avs-search (word)="searchWord($event)"></avs-search>
        </div>
      </div>
    </mat-card-header>
    <mat-divider class="m-t-1 m-b-1"></mat-divider>
    <mat-card-content fxLayout="row" class="order-list-container list-container">
      <div class="m-1" fxLayoutAlign="center center" fxFlex="100" *ngIf="!orders?.length">
        <span>You dont have any orders yet! Please create one.</span>
      </div>
      <avs-sidenav #nav fxFlex="1 1 auto" *ngIf="orders?.length" (emitter)="changeNavigationState($event)">
        <div list>
          <mat-list-item class="order-item-holder item-holder" role="listitem" *ngFor="let order of orders">
            <avs-dashboard-order-item fxFlex="1 1 auto" [currentId]="currentOrderId" [order]="order" class="avs-dashboard-order-item"
              (click)="closeOnMobileSelection(order, nav)">
            </avs-dashboard-order-item>
          </mat-list-item>
        </div>
        <div details>
          <avs-dashboard-order-details *ngIf="currentOrderId" (emitter)="getAllOrders($event)" [currentOrderId]="currentOrderId"></avs-dashboard-order-details>
        </div>
      </avs-sidenav>
    </mat-card-content>
  </mat-card>
</div>

<div class="order-component avs-list m-t-1 m-l-1">
  <mat-card>
    <mat-card-header>
      <mat-icon class="title-icon-size" (click)="toggleOrderMenu()" mat-card-avatar>format_list_bulleted</mat-icon>
      <mat-card-title translate="ORDER.TITLE"></mat-card-title>
      <mat-card-subtitle translate="ORDER.LIST"></mat-card-subtitle>
      <div class="search-area">
        <div class="search-wrapper">
          <avs-search (word)="searchWord($event)"></avs-search>
        </div>
      </div>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content fxLayout="row" class="order-list-container list-container">
      <div class="no-order full-vw" *ngIf="!orders?.length">
        <span translate="NOTICE.TITLE"></span>
      </div>
      <mat-sidenav-container class="order-container full-vw" *ngIf="orders?.length" fxLayout="row">
        <mat-sidenav #ordernav [(mode)]="over" fxFlex.xs="100" [(opened)]="opened" class="order-side-nav">
          <div fxlayoutalign="center center" class="order-list" *ngIf="orders?.length">
            <div class="order-items-scrollbar-area" [perfectScrollbar]>
              <avs-animate-fadein [state]="animationState">
                <mat-list role="list">
                  <mat-list-item class="order-item-holder item-holder" role="listitem" *ngFor="let order of orders">
                    <avs-dashboard-order-item [currentId]="currentOrderId"
                     [order]="order" class="avs-dashboard-order-item" (click)="closeOnMobileSelection()">
                    </avs-dashboard-order-item>
                  </mat-list-item>
                </mat-list>
              </avs-animate-fadein>
            </div>
          </div>
        </mat-sidenav>
        <mat-sidenav-content class="order-mat-sidenav-content">
          <div fxlayoutalign="center center" *ngIf="currentOrderId && orders?.length">
            <avs-dashboard-order-details (emitter)="getAllOrders($event)" [currentOrderId]="currentOrderId"></avs-dashboard-order-details>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </mat-card-content>
  </mat-card>
</div>

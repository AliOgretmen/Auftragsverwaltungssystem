<!-- [style.background]="'blue'" -->
<mat-grid-list cols="3" rowHeight="300px">
  <mat-grid-tile [colspan]="3" [rowspan]="1" > </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1" ></mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1" >
    <mat-card class="full-width">
      <avs-login  #login></avs-login>
      <button type="button" mat-button mat-raised-button color="primary" (click)="login.submit()">Login</button>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1" ></mat-grid-tile>
</mat-grid-list>

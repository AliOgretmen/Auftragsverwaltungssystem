<div class="avs-sidenav" fxFlex="1 1 auto">
  <div class="order-list-container list-container">
    <mat-sidenav-container fxLayout="row">
      <mat-sidenav [autoFocus]="false" #sidenav [mode]="over" fxFlex.xs="100" [opened]="opened" class="order-side-nav">
        <div fxlayoutalign="center center" class="order-list">
          <div class="order-items-scrollbar-area" [perfectScrollbar]>
            <avs-animate-fadein [state]="animationState">
              <mat-list role="list">
                <ng-content select="[list]"></ng-content>
              </mat-list>
            </avs-animate-fadein>
          </div>
        </div>
      </mat-sidenav>
      <mat-sidenav-content class="order-mat-sidenav-content" fxFlex="1 1 auto">
        <div fxlayoutalign="end center">
          <ng-content  select="[details]"></ng-content>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>
